plugins {
    id 'todomvc.java-application-conventions'
    id 'org.openjfx.javafxplugin'
    id 'org.beryx.jlink' version '2.22.3'
}

dependencies {
    implementation project(':todomvc-frontend')
    implementation project(':todomvc-backend')
}

javafx {
    modules = ['javafx.controls']
}

application {
    mainModule = 'de.muspellheim.todomvc'
    mainClass = 'de.muspellheim.todomvc.App'
}

task runDemo(type: JavaExec) {
    // FIXME run startet; runDemo nicht, weil: JavaFX runtime components are missing
    group = 'application'
    mainModule = 'de.muspellheim.todomvc'
    mainClass = 'de.muspellheim.todomvc.DemoApp'
    classpath = sourceSets.main.runtimeClasspath
}

jlink {
    launcher {
        name = 'todomvc'
    }
}
