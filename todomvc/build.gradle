plugins {
    id 'todomvc.java-application-conventions'
    id 'com.gluonhq.client-gradle-plugin' version '0.1.35'
    id 'org.openjfx.javafxplugin'
    id 'org.beryx.jlink' version '2.22.3'
}

dependencies {
    implementation project(':todomvc-frontend')
    implementation project(':todomvc-backend')
}

application {
    mainModule = 'de.muspellheim.todomvc'
    mainClassName = 'de.muspellheim.todomvc.App'
}

gluonClient {
    graalvmHome = System.getenv('JAVA_HOME')
    reflectionList += ['de.muspellheim.todomvc.contract.data.Todo']
}

javafx {
    modules = ['javafx.controls']
}

jlink {
    launcher {
        name = 'todomvc'
    }
}
