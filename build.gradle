plugins {
    id 'com.diffplug.spotless' version '5.6.1' apply false
    id 'io.freefair.lombok' version '5.2.1' apply false
}

subprojects {
    version '1.0'

    apply plugin: 'com.diffplug.spotless'
    apply plugin: 'io.freefair.lombok'

    repositories {
        jcenter()
    }

    spotless {
        java {
            googleJavaFormat()
            licenseHeaderFile('config/licenseHeader.txt')
        }
    }
}
